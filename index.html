<!DOCTYPE html>
<html>
    <head>
        <title>Best Museums of NYC</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='css/style.css' rel='stylesheet' type='text/css'>
        <link href='css/search.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="BestMusuemsOfNYC" title="Best Museums of NYC">Best Museums of NYC</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <ul class="nav navbar-nav" data-bind="foreach: placesToGo">
                 <li><a data-bind="click: $parent.gotoPlace,text: $data.title,style:{color:$data.color}" ></a></li>
            </ul>


         <div class="col-sm-3 col-md-3 pull-right">
            <form class="navbar-form" role="search">
            <div class="input-group search" databind="with: placesToGo">
                <input id="searchBox" type="text" class="form-control" placeholder="Search for museum" name="srch-term"
                      data-bind="value: searchTerm, valueUpdate:'afterkeydown'">
                   <ul class="results" data-bind="foreach: searchResults" >
                        <li><a data-bind="event: { mousedown : $root.gotoPlace},text: $data.title" ></a></li>
                    </ul>
            </div>
            </form>
            </div>

        </div>
    </div>

<div id="map" class="container">
</div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxATPFOv_-OG_E0YrsN22J4B2fw_BS-I8&callback=mapsDoneLoading" onerror="errorGoogleMapsNotLoaded()" async defer></script>
    </body>
</html>
